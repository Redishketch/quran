<script>
    $(function () {

        var url_string = window.location.href;
        var url = new URL(url_string);
        var c = url.searchParams.get("slug");
        console.log(c);

        $.ajax({
            url:"http://localhost/projects/quran.io/server/singleSurah.php",
            type:"post",
            data: {slug: c},
            success: function (response) {
                var res = JSON.parse(response);
                console.log(res);

                var surahHtml = `<h1>` +res.title +`</h1>`;
                $('.surahName').html(surahHtml);

                for(var i=0;i<res.verses.length;i++){
                    var eachVerse = res.verses[i];
                    var versehtml = `<button class="btn btn-default btn-verse trigger`+i+`" onclick="playThisAudio(`+i+`)">`+(parseInt(i)+1)+` <audio id="play`+i+`" style="display: none;" src="`+eachVerse+`" controls></button>`;
                    $('.verse-btn').append(versehtml)

                }
            }
        });

    });

    function stopAll() {
        $('.btn-verse').removeClass('btn-success').addClass('btn-default');
        var sounds = document.getElementsByTagName('audio');
        for(i=0; i<sounds.length; i++){
            sounds[i].pause();
            sounds[i].currentTime = 0;
        }
    }
    function playThisAudio(id) {
        stopAll();
        document.getElementById('play'+id).play();
        $('.trigger'+id).removeClass('btn-default').addClass('btn-success');
        $("#play"+id).on("ended", function () {
            playThisAudio(id+1);
        });

    }
</script>
